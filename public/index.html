<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>whiteboard.io</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script>
    function connect() {
      if ( ! document.getElementById("name").value ) return;
      location.href = "drawing.html?" + encodeURIComponent(document.getElementById("name").value);
    }
  </script>
</head>
<body>
  <h1>whiteboard.io</h1>
  <input type="text" id="name" placeholder="Name" />
  <br />
  <br />
  <button onclick="connect()">Connect</button>
</body>
</html>
